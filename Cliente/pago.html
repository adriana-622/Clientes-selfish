                  </div>
                  <div class="row">
                    <div class="col-md-6 nomb">
                      <div class="form-group-nombre">
                        <label for="correo"> Nombre

                        <span>

                          <input

                    </div>
                      <div class="col-md-6 apelli">

                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 der">
                      <div class="form-group-tipo">
                        <div class="tarjetipo">
                         <a class="visa" href="#">
                          <img src="https://js.stripe.com/v3/fingerprinted/img/visa-729c05c240c4bdb47b03ac81d9945bfe.svg" alt="visa" />
                        </a>
                        <a class="mastercard" href="#">
                          <img src="https://js.stripe.com/v3/fingerprinted/img/mastercard-4d8844094130711885b5e41b28c9848f.svg" alt="mastercard" />

                    <div class="row">
                      <div class="col-md-6 ven">

                              id="vencimientot"
